<section class="main-container">

  <!-- medicines / pharmacy / servey-question / client / appointement -->

  <section class="centered-content">

    <!-- None sense simply to illustrate-->
    <section class="content-subSection">
      <section>
        <h5 class="title">{{question.title | titlecase}}</h5>
        <h6 class="date-question">{{question.date | date: 'dd-mm-yyyy'}}</h6><br/>
        <h6 class="username">{{question.user.firstName | titlecase}}  {{question.user.lastName | titlecase}}</h6>
      </section>
      <br/>
      <section>
        <p class="question-content">{{question.content}}</p>
      </section>
    </section>
    <label for="answers">Answers</label>
    <section id="answers" class="content-subSection" *ngFor="let answer of answers">
      <section>
        <h6 class="title">{{answer.doctor.firstName + ' ' + answer.doctor.lastName}}</h6>
        <h6 class="date-question">{{answer.date | date: 'dd-MM-yyyy'}}</h6>
      </section>
      <br/>
      <section>
        <p class="content">{{answer.description}}</p>
        <span *ngIf="answer.doctor.id == currentUser" class="icons">
        <i (click)="edit(answer)" class=" pi pi-pencil"></i>
        <i (click)="delete(answer)" class="pi pi-trash"></i>
      </span>
      </section>
    </section>
    <div *ngIf="isDoctor()">
    <textarea [(ngModel)]="comment" id="comment" placeholder="Your Comment..." class="textarea-comment">
    </textarea>
      <button class="btn-comment" (click)="confirm()">{{confirmButton}}</button>
    </div>
  </section>
</section>
